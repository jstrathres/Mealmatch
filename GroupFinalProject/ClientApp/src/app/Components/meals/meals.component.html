    <input type="text" [(ngModel)]="search" />
<button (click)="searchInput()">Search Meals</button>

<!-- displays results -->
<div class="row">
    <!-- <div *ngIf="showSearchResults"></div> -->
        <div *ngFor="let p of result.results; index as i" class="row col-sm-4 mb-4">
            <div class="col">
                <div class="card">
                    <img src="{{p.image}}" class="card-img-top">
                    <div class="card-body">
                        <h4 class="card-title"><b>{{p.title}}</b></h4>
                        <br>
                        <h5 class="card-text"><b>Minutes to cook:</b> {{p.readyInMinutes}}</h5>
                        <p><b>{{p.nutrition.nutrients[0].name}}:</b> {{p.nutrition.nutrients[0].amount}}</p>
                        <p><b>Servings:</b> {{p.servings}}</p>
                        <!-- <p>{{p.nutrition.nutrients[0].name}}: {{p.nutrition.nutrients[0].amount}}</p> -->
                        <ul *ngFor="let d of p.dishTypes">
                            <li>{{d}}</li>
                        </ul>
    <!-- allows user to add meal to favorite list  -->
                    <div *ngIf="user!=null && !isFavorited[i]">
                    <strong class="btn btn-secondary" (click)="addRecipe(p)" (click)="toggleFavorite(i)">Like Meal ğŸ‘</strong>
                    <!-- add to favorites feedback/allows user to delete meal -->
                <div *ngIf="isFavorited[i]">
                    <h3 >{{user.firstName}} added {{p.title}} to Favorites! ğŸ‘</h3>
                    <button class="border border-danger" (click)="deleteFavorite(p.id)" (click)="toggleFavorite(i)">Delete Favorite</button>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
